<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Computer-graphics</title>
</head>

<body>
    <div class="container">
        <div class="graphics">
            <h2 class="graphics-header">Đường Thẳng</h2>
            <div class="graphics-body">
                <div class="graphics-form">
                    <div class="graphics-form-input">
                        <label>Xa:</label>
                        <input type="number" id="LineXa" value="0">
                    </div>
                    <div class="graphics-form-input">
                        <label>Ya:</label>
                        <input type="number" id="LineYa" value="0">
                    </div>
                    <div class="graphics-form-input">
                        <label>Xb:</label>
                        <input type="number" id="LineXb" value="0">
                    </div>
                    <div class="graphics-form-input">
                        <label>Yb:</label>
                        <input type="number" id="LineYb" value="0">
                    </div>
                    <div class="line-show graphics-form-btn" id="line-show">Show</div>
                </div>
                <canvas class="graphics-canvas" id="canvas-line" width="500" height="500">
                </canvas>
            </div>
        </div>
        <div class="graphics">
            <h2 class="graphics-header">Đường Tròn</h2>
            <div class="graphics-body">
                <div class="graphics-form">
                    <div class="graphics-form-input">
                        <label>X:</label>
                        <input type="number" id="circleX" value="0">
                    </div>
                    <div class="graphics-form-input">
                        <label>Y:</label>
                        <input type="number" id="circleY" value="0">
                    </div>
                    <div class="graphics-form-input">
                        <label>R:</label>
                        <input type="number" id="circleR" value="100">
                    </div>
                    <div class="circle-show graphics-form-btn" id="circle-show">Show</div>

                </div>
                <canvas class="graphics-canvas" id="canvas-circle" width="500" height="500">
                </canvas>
            </div>
        </div>
        <div class="graphics">
            <h2 class="graphics-header">Elip</h2>
            <div class="graphics-body">
                <div class="graphics-form">
                    <div class="graphics-form-input">
                        <label>X:</label>
                        <input type="number" id="elipX" value="0">
                    </div>
                    <div class="graphics-form-input">
                        <label>Y:</label>
                        <input type="number" id="elipY" value="0">
                    </div>
                    <div class="graphics-form-input">
                        <label>R1:</label>
                        <input type="number" id="elipR1" value="100">
                    </div>
                    <div class="graphics-form-input">
                        <label>R2:</label>
                        <input type="number" id="elipR2" value="100">
                    </div>
                    <div class="elip-show graphics-form-btn" id="elip-show">Show</div>

                </div>
                <canvas class="graphics-canvas" id="canvas-elip" width="500" height="500">
                </canvas>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
