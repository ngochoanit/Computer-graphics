<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Computer-graphics</title>
</head>

<body>
    <div class="container">
        <div class="graphics">

        </div>
        <div class="graphics">
            <h2 class="graphics-header">Đường Tròn</h2>
            <div class="graphics-body">
                <div class="graphics-form">
                    <div class="graphics-form-input">
                        <label>X:</label>
                        <input type="number" id="circleX">
                    </div>
                    <div class="graphics-form-input">
                        <label>Y:</label>
                        <input type="number" id="circleX">
                    </div>
                    <div class="graphics-form-input">
                        <label>R:</label>
                        <input type="number">
                    </div>
                    <div class="circle-show graphics-form-btn">Show</div>
                    <div class="circle-data graphics-form-btn">Data</div>
                </div>
                <canvas class="graphics-canvas" id="canvas-circle" width="500" height="500">

                </canvas>
            </div>

        </div>
        <div class="graphics"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
